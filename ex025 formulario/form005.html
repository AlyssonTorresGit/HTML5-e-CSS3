<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e radio</title>
    <style>
        input[type="radio"], input[type="checkbox"], label {
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexfem"> 
            <label for="isexfem">Feminino</label>
        <input type="radio" name="sexo" id="isexmasc"> 
            <label for="isexmasc">Masculino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="Futebol" id="iesfut">
            <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="Basquete" id="iesbas">
            <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="volei" id="iesvol">
            <label for="iesvol">Volei</label><br>
        <input type="checkbox" name="natação" id="iesnat">
            <label for="iesnat">natação</label><br>
    </fieldset>
</form>



    
</body>
</html>
