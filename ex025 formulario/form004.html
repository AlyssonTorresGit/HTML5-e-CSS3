<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <fieldset>
           <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-email</label>
                <input type="email" name="email" id="iemail" autocomplete="emai" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx" maxlength="15" >
            </p>
        </fieldset>

</body>
</html>
