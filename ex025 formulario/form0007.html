<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea em HTML</title>
</head>
<body>
    <h1>ex formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="Mg">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordest">
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranão</option>
                    <option value="RN">Rio Grande do Nordest</option>
                </optgroup>
            </select>
       </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="Administrador">Administrador</option>
                    <option value="Contabilidade">Contabilidade</option>
                    <option value="Desenvolvedor">Desenvolvedor</option>
                    <option value="professor">professor</option>
                </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>






    </form>

    
</body>
</html>
