<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        
        
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 150px;
        } 
        div:hover{
            color: red;
            width: 250px;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
passe o mouse aqui
<p>texto escondeido</p>

    </div>
    <p>fim</p>
    
</body>
</html>
