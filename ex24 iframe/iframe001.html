<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 600;
            height: 350;
        }

    </style>


</head>
<body>
    <h1>testando o uso de um ifrmae</h1>
    <p>Acessando o site do <a href=""></a> para aprender a programar</p>

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> 
        
    para aprender a programar</p>
    <p>

        o repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>

    </p>
    <p>

        videos do youtube
        <iframe src="https://www.youtube.com" frameborder="0" height="500" width="300">
            <a href="https://www.youtube.com" target="_blank">youtube</a>
        </iframe>

    </p>


    
</body>
</html>
